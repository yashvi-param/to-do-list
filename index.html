<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container border bg-success text-center text-light fs-3">
        TO-DO LIST
    </div>
    <div class="mx-auto d-flex gap-2 p-3 shadow rounded-4 bg-primary-subtle mt-3" style="max-width: 500px">
        <input type="text" placeholder="Add Task" class="form-control" id="task" />
        <button class="btn btn-info " id="add">Add</button>
    </div>
    <div class="container border p-3 bg-danger-subtle">
        <div class="container">
            
          </div>
        <table class="table">
            <thead class="">
                <tr>
                    <th>Task <div class="btn btn-black font-semibold " onclick="sorting()"><i class="ri-sort-asc"></i></div></th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>


            <tbody id="tbody"> </tbody>

        </table>

    </div>
</body>
<script src="index.js"></script>
</html>
